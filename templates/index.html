<!DOCTYPE html>
<html>
<head>
    <title>Diabetes Guardian - UAE</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>ðŸ‡¦ðŸ‡ª UAE Diabetes Guardian</h1>
        <form method="post" action="/analyze">
            <div class="form-grid">
                <div class="form-group">
                    <label>Age (18-80)</label>
                    <input type="number" name="age" min="18" max="80" required>
                </div>
                
                <div class="form-group">
                    <label>BMI (15-45)</label>
                    <input type="number" step="0.1" name="bmi" min="15" max="45" required>
                </div>

                <div class="form-group">
                    <label>Glucose (mg/dL)</label>
                    <input type="number" name="glucose" min="50" max="300" required>
                </div>

                <div class="form-group">
                    <label>HbA1c (%)</label>
                    <input type="number" step="0.1" name="hba1c" min="4" max="14" required>
                </div>
            </div>

            <button type="submit">Analyze Risk</button>
        </form>
    </div>
</body>
</html>
